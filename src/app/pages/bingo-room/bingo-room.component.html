<div *ngIf="bingoCard">
    <h2>Tu Cartón de Bingo</h2>
    <table>
      <tr *ngFor="let row of bingoCard">
        <td *ngFor="let cell of row">
          <span>{{ cell === 0 ? 'FREE' : cell }}</span>
        </td>
      </tr>
    </table>
  </div>
  
  <div *ngIf="numbers.length > 0">
    <h3>Números sorteados:</h3>
    <ul>
      <li *ngFor="let number of numbers">{{ number }}</li>
    </ul>
  </div>
